services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - .:/work
      - node_modules:/work/node_modules
    environment:
      NODE_ENV: development
    command: >
      sh -c "
        cd demo &&
        if [ ! -d node_modules ]; then
          echo '==> Installing dependencies in /work/demo...';
          npm install;
        fi &&
        echo '==> Starting dev server...' &&
        npm run dev -- --host 0.0.0.0 --port 3001
      "

volumes:
  node_modules:
